<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit a product review for products using our review form.">
  <meta name="author" content="Sarafina Ndeshihafela Weyulu">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>

<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <div class="form-section">
      <label for="product">Product Name <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
    </div>

    <!-- Overall Rating: 5-Star -->
    <fieldset class="form-section">
      <legend>Overall Rating <span class="required">*</span></legend>

      <div class="stars-container">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5" title="5 stars">â˜†</label>

        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4" title="4 stars">â˜†</label>

        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3" title="3 stars">â˜†</label>

        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2" title="2 stars">â˜†</label>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1" title="1 star">â˜†</label>
      </div>
    </fieldset>

    <!-- Date -->
    <div class="form-section">
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>
    </div>

    <!-- Features -->
    <fieldset class="form-section checkbox-group">
      <legend>
        Which features did you find useful in the product?
        <em>(Check all that apply)</em>
      </legend>

      <label for="feature1">
        <input type="checkbox" id="feature1" name="features" value="durability">
        Durability
      </label>

      <label for="feature2">
        <input type="checkbox" id="feature2" name="features" value="ease">
        Ease of Use
      </label>

      <label for="feature3">
        <input type="checkbox" id="feature3" name="features" value="performance">
        Performance
      </label>

      <label for="feature4">
        <input type="checkbox" id="feature4" name="features" value="design">
        Design
      </label>
    </fieldset>

    <!-- Written Review -->
    <div class="form-section">
      <label for="review">
        Written Review <span class="optional">(Optional)</span>
      </label>
      <textarea id="review" name="review" rows="5"></textarea>
    </div>

    <!-- Name -->
    <div class="form-section">
      <label for="username">
        Your Name <span class="optional">(Optional)</span>
      </label>
      <input type="text" id="username" name="username">
    </div>

    <!-- Submit -->
    <input type="submit" value="Post Review">

  </form>
</main>

</footer>
</body>
</html>
