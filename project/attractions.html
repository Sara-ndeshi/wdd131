<!DOCTYPE html>
<html lang="en-NA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions | Visit Swakopmund</title>
    <meta name="description" content="Explore the best adventure and relaxation activities in Swakopmund, Namibia.">
    <link rel="stylesheet" href="styles/project.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="scripts/project.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Visit Swakopmund Logo" class="logo" width="80" height="80">
            <h1>Visit Swakopmund</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="attractions.html" class="active">Attractions</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="activities-section">
            <h2>Top Activities</h2>
            <div class="filters">
                <button type="button" onclick="filterActivities('all')">All</button>
                <button type="button" onclick="filterActivities('adventure')">Adventure</button>
                <button type="button" onclick="filterActivities('relax')">Relax</button>
            </div>
            <div id="activities" class="card-grid">
                <!-- JavaScript will inject cards here -->
            </div>
        </section>

        <section id="favorites-section">
            <h2>Your Favorites ❤️</h2>
            <div id="favorites" class="fav-list">
                <!-- JavaScript will inject favorites here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Sarafina N. Weyulu | Visit Swakopmund</p>
        <div class="social">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                <img src="images/facebook.svg" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram profile">
                <img src="images/instagram.svg" alt="Instagram" width="24" height="24">
            </a>
        </div>
        <p>Last updated: <span id="lastUpdated"></span></p>
        <a href="references.html">References</a>
    </footer>
</body>
</html>
