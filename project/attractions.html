<!DOCTYPE html>
<html lang="en-NA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions | Visit Swakopmund</title>
    <meta name="description" content="Explore the best adventure and relaxation activities in Swakopmund, Namibia.">
    <link rel="stylesheet" href="styles/project.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="scripts/project.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Visit Swakopmund Logo" class="logo" width="80" height="80">
            <h1>Visit Swakopmund</h1>
        </div>
        <nav>
            <button id="menu-button" aria-label="Menu">☰</button>
            <div id="nav-links">
                <a href="index.html">Home</a>
                <a href="attractions.html">Attractions</a>
                <a href="contact.html">Contact</a>
            </div>

            <!-- The badge stays outside so it's always visible -->
            <span class="fav-badge">❤ <span id="fav-count">0</span></span>
        </nav>
    </header>

    <main>
        <section id="activities-section">
            <h2>Top Activities</h2>
            <div class="filters">
                <button type="button" onclick="filterActivities('all')">All</button>
                <button type="button" onclick="filterActivities('adventure')">Adventure</button>
                <button type="button" onclick="filterActivities('relax')">Relax</button>
            </div>
            <div id="activities" class="card-grid">
                <!-- JavaScript will inject cards here -->
            </div>
        </section>

        <section id="favorites-section">
            <h2>Your Favorites ❤️</h2>
            <div id="favorites" class="fav-list">
                <!-- JavaScript will inject favorites here -->
            </div>
        </section>
    </main>

    <footer>
    <p>&copy; <span id="year"></span> Sarafina N. Weyulu | Visit Swakopmund</p>
    <div class="social">
        <!-- Added rel="noopener" for target="_blank" security -->
        <a href="https://www.facebook.com/swkmun/" target="_blank" rel="noopener" aria-label="Facebook">
            <img src="images/facebook.svg" alt="Facebook Icon" width="24" height="24">
        </a>
        <a href="https://www.instagram.com/swkmun/" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="images/instagram.svg" alt="Instagram Icon" width="24" height="24">
        </a>
        <a href="https://x.com/swkmun" target="_blank" rel="noopener" aria-label="X-Twitter">
            <img src="images/x-solid-full.svg" alt="X Icon" width="24" height="24">
        </a>
    </div>
    <p>Last updated: <span id="lastUpdated"></span></p>
    <a href="references.html">References</a>
</footer>
</body>
</html>
