<!DOCTYPE html>
<html lang="en-NA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Plan Your Visit to Swakopmund</title>
    <meta name="description" content="Get in touch with us to plan your perfect trip to Swakopmund, Namibia.">
    <link rel="stylesheet" href="styles/project.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="scripts/project.js"></script>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="images/logo.png" alt="Visit Swakopmund Logo" class="logo" width="80" height="80">
        <h1>Visit Swakopmund</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="attractions.html">Attractions</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Plan Your Trip</h2>
        <!-- Added ID and Action for a standard form setup -->
        <form id="contact-form" action="thanks.html" method="get">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">

            <label for="date">Planned Travel Date</label>
            <input type="date" id="date" name="travel-date">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="How can we help you plan your visit?"></textarea>

            <button type="submit" class="submit-btn">Send Inquiry</button>
        </form>
    </section>

    <section class="map">
        <h2>Find Swakopmund</h2>
        <!-- Added title for accessibility and fixed the width for responsiveness -->
        <iframe 
            src="https://www.google.com/maps?q=Swakopmund&output=embed" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            title="Google Map showing Swakopmund, Namibia">
        </iframe>
    </section>
</main>

<footer>
    <p>&copy; <span id="year"></span> Sarafina N. Weyulu | Visit Swakopmund</p>
    <div class="social">
        <!-- Added rel="noopener" for target="_blank" security -->
        <a href="https://www.facebook.com/swkmun/" target="_blank" rel="noopener" aria-label="Facebook">
            <img src="images/facebook.svg" alt="Facebook Icon" width="24" height="24">
        </a>
        <a href="https://www.instagram.com/swkmun/" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="images/instagram.svg" alt="Instagram Icon" width="24" height="24">
        </a>
        <a href="https://x.com/swkmun" target="_blank" rel="noopener" aria-label="X-Twitter">
            <img src="images/x-solid-full.svg" alt="X Icon" width="24" height="24">
        </a>
    </div>
    <p>Last updated: <span id="lastUpdated"></span></p>
    <a href="references.html">References</a>
</footer>

</body>
</html>
